<html ng-app="myapp">

    <head>
        
        <title>rePlacer</title>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="../publicAsset/javascript/exString.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    </head>
    
    <body ng-controller="MainCtrl">

        <header>
            <div class="jumbotron">
                <div class="container">
                    <h1>rePlacer</h1>
                </div>

        
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Select text file</h3>
                                </div>
                                <div class="panel-body">
                                    <input type="file" on-read-file="showContent($fileContent)" />
                                    <p ng-show="content">File content is uploaded</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title" ng-hide="wordsets">Input WordSets</h3>
                                    <h3 class="panel-title" ng-show="wordsets">push button for replace</h3>
                                </div>
                                <div class="panel-body">
                                    <button class="btn btn-primary" ng-if="wordsets" ng-click="convert()">rePlace!!!</button>
                                    <p ng-show="converted_content">File content is replaced!!!</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">push button for save file</h3>
                                </div>
                                <div class="panel-body">
                                    <a class="btn btn-success" ng-if="content && converted_content" ng-click="saveFile()" ng-href="{{ url }}">Save!!!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-sm-6">
            
                    <textarea class="form-control" rows="12" ng-model="myWordsets" ng-keyup="getMyWordsets($event)">input your text</textarea>
                    
                </div>
                
                <div class="col-sm-6">

                    <div ng-if="myWordsets">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="col-md-2">Before</th>
                                    <th class="col-md-2">After</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="wordset in wordsets" >
                                    <th class="col-md-2">{{wordset[0]}}</th>
                                    <th class="col-md-2">{{wordset[1]}}</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
