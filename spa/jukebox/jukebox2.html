<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <title>my jukebox</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
<!--<link rel="stylesheet" href="./public/player.css"/>  -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
	</style>
</head>

<body ng-app="myApp" ng-controller="MainCtrl">
	<header>
		<div class="jumbotron">
			<div class="container">
				<div class="col-xs-8">
					<h1>Juke box</h1>
					<h3>{{ppsong.title}} <span class="label label-default">{{ppsong.artist}}</span></h3>
					<p>
						<button type="button" class="btn btn-default btn-lg" ng-click="stepBackward()"><span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span></button>
						<button type="button" class="btn btn-success btn-lg" ng-click="play()"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
						<button type="button" class="btn btn-danger btn-lg" ng-click="pause()"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
						<button type="button" class="btn btn-default btn-lg" ng-click="stepForward()"><span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span></button>
						<button type="button" ng-class="{'btn btn-lg btn-warning': random, 'btn btn-lg btn-default': !random}" ng-click="randomize()"><span class="glyphicon glyphicon-random" aria-hidden="true"></span></button>
					</p>
				</div>
				<div class="col-xs-4">
					<img src="http://cfile22.uf.tistory.com/image/2373E2335293CD600DC795" alt="" width="160px" class="pull-right img-responsive img-rounded">  
				</div>
			</div>
		</div>
	</header>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div>
					<youtube-video video-url="ppsong.url" player="youtubePlayer" player-vars="youtubePlayerVars" player-width="'0px'" player-height="'0px'"></youtube-video>
				</div>
				<table class="table table-hover">
                    <caption>
                        <div class="col-xs-3">
                            <label>Current Playlist : </label>
                            <button ng-click="editPlayList()" class="btn btn-primary">{{pplaylist}}</button>
                            <span ng-click="deletePlayList()" class="glyphicon glyphicon-remove-circle" aria-hidden="false"></span>
                        </div>
                        <div class="col-xs-6">
                            <label>Playlists : </label>
                            <button type="button" class="btn btn-success" ng-repeat="listname in playlists" ng-click="reloadPlayList(listname)" >{{listname}}</button>
                        </div>
                        <div class="col-xs-3">
                            <input type="text" class="form-control" ng-model="newNamedPlaylist" ng-keypress="renamePlayList($event)" ng-show="editingPlayList">
                            <input type="text" class="form-control" ng-model="newPlaylist" ng-keypress="addPlayList($event)" ng-show="!editingPlayList" placeholder="add new playlist">
                        </div>
                    </caption>
					<thead>
						<tr>
							<th></th>
							<th></th>
							<th class="col-md-2">Title</th>
							<th class="col-md-2">Artist</th>
							<th class="col-md-4">URL</th>	
							<th></th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="song in songs" ng-class="{info: song == ppsong}">
							<th><span ng-click="delete(song)" class="glyphicon glyphicon-remove-circle" aria-hidden="true"></th>
							<th><span  ng-click="edit(song)" class="glyphicon glyphicon-edit" aria-hidden="true"></th>
							<th class="col-md-2">{{song.title}}</th>
							<th class="col-md-2">{{song.artist}}</th>
							<th class="col-md-2"><small>{{song.url}}</small></th>
							<th><span ng-click="playThis($index)" class="glyphicon glyphicon-play" aria-hidden="true"></th>
							<th><span ng-click="up(song)" class="glyphicon glyphicon-collapse-up" aria-hidden="true"></th>
							<th><span ng-click="down(song)" class="glyphicon glyphicon-collapse-down" aria-hidden="true"></th>
						</tr>
					</tbody>
					<tfoot ng-show="!editing">
						<th></th>
						<th><span ng-click="add(newSong)" class="glyphicon glyphicon-check" aria-hidden="true"></th>
						<th class="col-md-2"><input ng-model='newSong.title' type='text' placeholder='title'></th>
						<th class="col-md-2"><input ng-model='newSong.artist' type='text' placeholder='artist'></th>
						<th class="col-md-2"><input ng-model='newSong.url' type='text' placeholder='url'></th>
						<th></th>
						<th></th>
						<th></th>
					</tfoot>
					<tfoot ng-show="editing">
						<th></th>
						<th><span ng-click="update(updatedSong)" class="glyphicon glyphicon-check" aria-hidden="true"></th>
						<th class="col-md-2"><input ng-model='updatedSong.title' type='text'></th>
						<th class="col-md-2"><input ng-model='updatedSong.artist' type='text'></th>
						<th class="col-md-2"><input ng-model='updatedSong.url' type='text'></th>
						<th></th>
						<th></th>
						<th></th>
					</tfoot>
				</table>
			</div>
			
		</div> <!-- row -->
	</div> <!-- container -->

<!--   script...............................................................................................-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>	
	
	<script src="../publicAsset/javascript/exArray.js"></script>
	<script src="./localAsset/angular-myplayer-embed.js"></script>	

	<script src="./jukebox2.js"></script>	

</body>

</html>
