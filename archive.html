<!DOCTYPE html>
<html lang="en" ng-app="showMD">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>mdShow</title>

    <link href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet' />
    <link href="public/mdShow/simple-sidebar.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    
    <!--hightjs (https://highlightjs.org/)(https://github.com/isagalaev/highlight.js)-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/highlight.js/8.6/styles/atelier-forest.dark.min.css">
    <script src="public/mdShow/highlight.pack.js"></script>
    <!--<script src="//cdn.jsdelivr.net/highlight.js/8.6/highlight.min.js"></script>-->


    <link href="public/mdShow/mdCustom.css" rel="stylesheet">
    
    <!-- markdown css from stackedit -->
    <!--<link href="//stackedit.io/res-min/themes/base.css" rel='stylesheet' /> -->
    <!--https://github.com/adam-p/markdown-here-->
    <!--<link href="//rawgit.com/adam-p/markdown-here/master/src/common/default.css" rel='stylesheet' /> -->

    <!--  default js     -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    <!--  angular js     -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-sanitize.min.js"></script>
        
    <!--  markdown rendering -->
    <script src='public/mdShow/marked.min.js'></script>
    <script src='public/mdShow/ng-marked.js'></script>
    
    <!--  custom js -->
    <script src='public/mdShow/showMD.js'></script>

</head>

<body ng-controller="showMdCtrl">
    
    <div id="wrapper" ng-class="{toggled: !toggle}"> 

        <!-- Sidebar -->
        <div id="sidebar-wrapper" >
            <ul class="sidebar-nav" ng-bind-html="file.html"></ul>
         </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper"  >
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <a ng-class="{'btn btn-success':init.contentsCollapsed,'btn btn-default':!init.contentsCollapsed}" ng-click="showTitles()">Show Contents</a>
                        <a class="btn btn-default pull-right" ng-click="toggle=!toggle">Toggle Menu</a>                    
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-11">

                        <ng-view></ng-view>
    
                    </div>
                    
                </div>
                
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>

    
</body>

</html>
