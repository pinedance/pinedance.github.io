<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DEMO page</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" >
    
    <!--  angular js     -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-sanitize.min.js"></script>
        
</head>

<body ng-app="myDemo">
    
    <div class='well'>
        <ng-view></ng-view>
    </div>
    
    <script>
    (function(){
        var app = angular.module('myDemo', ['ngRoute', 'ngSanitize']);
        
        app.controller('mainCtrl', ['$scope', '$route', function($scope, $route) {
            
        }])
        
        app.controller('demoCtrl', ['$scope', '$route', function($scope, $route) {
            
        }])
        
        app.config(['$routeProvider', function($routeProvider) {
            $routeProvider.
            when('/HF-IFF', {
                templateUrl: '/data/demo/HF-IFF.html',
                controller: 'demoCtrl'
            }).
            otherwise({
                redirectTo: '/'        
            });
        
        }]);
    }());

        
        
    </script>
    
</body>

</html>
